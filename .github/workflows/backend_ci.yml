name: Backend & Frontend CI

on:
  push:
    branches: [ main, ci-test ]   # add any branch you want to auto-build
  pull_request:
    branches: [ main ]

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests (placeholder)
        run: echo "Replace with real tests (npm test / pytest etc.)"

  build_and_push:
    runs-on: ubuntu-latest
    needs: test_and_lint
    env:
      REGISTRY: ${{ secrets.REGISTRY_LOGIN_SERVER }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build & push product-service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/product_service
          file: ./backend/product_service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/product-service:latest
            ${{ env.REGISTRY }}/product-service:${{ github.sha }}

      - name: Build & push order-service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/order_service
          file: ./backend/order_service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/order-service:latest
            ${{ env.REGISTRY }}/order-service:${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/frontend:latest
            ${{ env.REGISTRY }}/frontend:${{ github.sha }}
